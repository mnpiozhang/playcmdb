{% extends "suit/base.html" %}

{% block content %}

<section class="content-header">
  <h1>
   	编辑 账号信息
    <small>Preview</small>
  </h1>
  <ol class="breadcrumb">
    <li><i class="fa fa-dashboard"></i> Home</li>
    <li>账号管理</li>
    <li class="active">账号信息</li>
    <li>编辑账号{{ UserInfoObj.username }}的详细信息</li>
  </ol>
</section>


<section class="content-header">
      <div class="row">
        <div class="col-md-4">
          <div class="box box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">基本信息</h3>
              <a href="/accounts/info" class="btn btn-default" role="button"> 返回</a>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
			<form role="form" action='/accounts/editinfo/{{ UserInfoObj.username }}/' method='POST'>{% csrf_token %}
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">联系电话 <span class="tpl-form-line-small-title">telephone</span></label>
                                        <div class="am-u-sm-9">
											{{ form.telphone }}
						                    {% if form.errors %}
						                    <small  style="color:red;">{{ form.errors.telphone }}</small>
						                    {% endif %}
                                        </div>
                                    </div>
	        <div class="box-footer">
	            <input type='submit' value='提交' class="btn btn-primary" role="button"/>
	        </div><label style="color:red;">{{ status }}</label>  
			</form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
</section>

{% endblock %}
