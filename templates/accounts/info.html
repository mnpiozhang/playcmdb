{% extends "suit/base.html" %}

{% block content %}

<section class="content-header">
  <h1>
   	 账号信息
    <small>Preview</small>
  </h1>
  <ol class="breadcrumb">
    <li><i class="fa fa-dashboard"></i> Home</li>
    <li>账号管理</li>
    <li class="active">账号信息</li>
  </ol>
</section>

<section class="content-header">
      <div class="row">
        <div class="col-md-4">
          <div class="box box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">基本信息</h3>
              <a href="/accounts/editinfo/{{ UserInfoObj.username }}" class="btn btn-default btn-secondary" role="button">修改</a>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <ul>
                <li><label>账号:</label>{{ UserInfoObj.username }}</li>
				<li><label>类型</label>{{ UserInfoObj.type }}</li>
				<li><label>联系电话</label>{{ UserInfoObj.telphone }}</li>
				<li><label>真实姓名</label>{{ UserInfoObj.realname }}</li>
              </ul>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
</section>


{% endblock %}
